# Configurações do Banco de Dados
quarkus.datasource.db-kind=oracle
quarkus.datasource.username=rm566385
quarkus.datasource.password=100402
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL

# ? CONFIGURAÇÃO CORRIGIDA DO LANGCHAIN4j
quarkus.langchain4j.chat-model.provider=vertexai-gemini
quarkus.langchain4j.vertexai.gemini.chat-model.enabled=true
quarkus.langchain4j.vertexai.gemini.project-id=booming-cosine-474414-h1
quarkus.langchain4j.vertexai.gemini.location=us-central1
quarkus.langchain4j.vertexai.gemini.chat-model.model-id=gemini-1.0-pro
quarkus.langchain4j.vertexai.gemini.chat-model.temperature=0.2
quarkus.langchain4j.vertexai.gemini.chat-model.max-output-tokens=1000
quarkus.langchain4j.vertexai.gemini.chat-model.timeout=60s

# ? CORS CORRETO
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Logging
quarkus.log.category."br.com.auramed".level=INFO

# HTTP - IMPORTANTE PARA RENDER
quarkus.http.port=${PORT:8080}
quarkus.http.host=0.0.0.0

# Configuração de build otimizada
quarkus.package.type=uber-jar
quarkus.native.container-build=false